<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Notification</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #6A5ACD;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn-container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #6A5ACD;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6A5ACD;
    }

    .back-btn {
      margin-top: 20px;
      background-color: #ddd;
      color: #333;
    }

    .back-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Send Notification to Job Employer</h1>
  <form id="notification-form">
    <label for="employer">Select Employer:</label>
    <select id="employer" name="Employer">
      <option value="all">All Employers</option>
      <option value="1">John Doe</option>
      <option value="2">Jane Smith</option>
      <option value="3">Emily Davis</option>
    </select>

    <label for="message">Notification Message:</label>
    <textarea id="message" name="message" placeholder="Write your notification here..."></textarea>

    <div class="btn-container">
      <button type="button" onclick="sendNotification()">Send Notification</button>
      <button type="button" class="back-btn" onclick="goBack()">Back to Dashboard</button>
    </div>
  </form>

  <script>
    // Function to Send Notification
    function sendNotification() {
      const Employer = document.getElementById('Employer').value;
      const message = document.getElementById('message').value;

      if (!message) {
        alert('Please write a message before sending.');
        return;
      }

      let recipient = Employer === 'all' ? 'All Employers' : `Employer ID: ${Employer}`;
      alert(`Notification sent to ${recipient}:\n\n"${message}"`);

      // Clear the form after sending
      document.getElementById('notification-form').reset();
    }

    // Function to Navigate Back to Dashboard
    function goBack() {
      window.location.href = 'dashboard.html'; // Replace with the actual filename of your dashboard
    }
  </script>
</body>
</html>
