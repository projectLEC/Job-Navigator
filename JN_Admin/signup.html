<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JobEntry</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --toggle-btn-color: #f0f0f0;
            --toggle-btn-active-color: #1e2b38;
            --toggle-btn-text-color: #000;
            --toggle-btn-active-text-color: #fff;
            --register-btn-color: #1e2b38 !important;
            --register-btn-hover-color: #3a4e61;
        }

        .register-container {
            height: 100vh;
            display: flex;
            color: #1e2b38 !important;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            flex-direction: column;
            padding: 20px;
        }

        .register-form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-register {
            background-color: #1e2b38;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-register:hover {
            background-color: var(--register-btn-hover-color);
            transform: scale(1.05);
        }

        .btn-register:active {
            background-color: #003d80;
            transform: scale(0.95);
        }

        .btn-register:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
            color: #8a8a8a;
        }

        @media (max-width: 768px) {
            .register-form-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid register-container">
        <div class="register-form-container">
            <h2 class="text-center mb-4">Registration</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div id="passwordError" class="text-danger" style="display:none;">Passwords do not match!</div>
                <button type="submit" class="btn btn-primary btn-register w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("passwordError").style.display = "block";
            } else {
                document.getElementById("passwordError").style.display = "none";
                // Redirect to the dashboard page after successful registration
                window.location.href = "dashboard.html"; // Replace with the correct URL
            }
        });
    </script>
</body>

</html>
